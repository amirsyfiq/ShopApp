<div class="container">
  <mat-card class="login-card">
    <mat-toolbar color="primary">
      <span>Login</span>
    </mat-toolbar>
    <mat-card-content>
      <form class="login-form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input type="email" matInput placeholder="Email" name="email" [(ngModel)]="user.email">
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="Password" name="password" [(ngModel)]="user.password">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" (click)="login(user)">Login</button>
    </mat-card-actions>
    <mat-divider></mat-divider>
    <div class="login-card-footer">
      <p>Doesn't has an account? <br> <a routerLink="/register">Register</a> </p>
    </div>
  </mat-card>
</div>
