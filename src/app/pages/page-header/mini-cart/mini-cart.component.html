<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
  <mat-icon [matBadge]="cartQuantity" [matBadgeHidden]="!cartQuantity" matBadgeColor="warn">shopping_cart</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <!-- If Cart is not Empty -->
  <div *ngIf="carts" class="p-3 divide-y divide-solid">
    <div class="pb-3 flex justify-between">
      <span class="mr-16">{{cartQuantity}} Items in the Cart </span>
      <a routerLink="cart">View Cart</a>
    </div>
    <div class="py-3">
      <div *ngFor="let cart of carts" class="flex justify-between font-light mb-2">
        {{cart.products.name}} x {{cart.quantity}}
        <span class="fw-bold">{{ cart.total | currency }}</span>
      </div>
    </div>
    <div class="flex justify-between py-3 font-light">
      Total: <span class="font-bold">{{ getTotal(carts) | currency }}</span>
    </div>
    <div class="pt-3 flex justify-between">
      <button class="">
        <mat-icon>remove_shopping_cart</mat-icon>
      </button>
      <button routerLink="" class="">
        <mat-icon>shopping_cart</mat-icon>
      </button>
    </div>
  </div>
  <!-- If Cart is Empty -->
  <div *ngIf="!carts" class="p-3 divide-y divide-solid">
    <div class="pb-3 flex justify-between">
      <span class="mr-16">No Items in the Cart</span>
      <a routerLink="cart">View Cart</a>
    </div>
    <div class="pt-3 flex justify-between">
      <button class="">
        <mat-icon>remove_shopping_cart</mat-icon>
      </button>
      <button routerLink="" class="">
        <mat-icon>shopping_cart</mat-icon>
      </button>
    </div>
  </div>
</mat-menu>
