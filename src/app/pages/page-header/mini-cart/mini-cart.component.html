<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
  <mat-icon [matBadge]="cartQuantity" [matBadgeHidden]="!cartQuantity" matBadgeColor="warn">shopping_cart</mat-icon>
</button>
<mat-menu #menu="matMenu" xPosition="after">
  <!-- If Cart is not Empty -->
  <div *ngIf="carts" class="mini-cart">
    <div class="text-center"><span class="fw-bold">{{cartQuantity}} </span>ITEMS IN CART</div>
    <div class="cart-list pt-2 pb-2">
      <div *ngFor="let cart of carts; let i = index">
        <div class="d-flex justify-content-between">
          <div>
            <span class="small">{{i + 1}}. </span>
            <span class="small">{{cart.products.name}}</span>
          </div>
          <span class="small">{{cart.quantity}} <span class="fw-bold">| {{ cart.total | currency }}</span></span>
        </div>
        <div class="pt-1 pb-1">
          <mat-divider></mat-divider>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-between">
      <div>
        <button mat-raised-button color="primary" routerLink="">View Cart</button>
      </div>
      <span class="small">TOTAL : <span class="fw-bold">{{ getTotal(carts) | currency }}</span></span>
    </div>
  </div>
  <!-- If Cart is Empty -->
  <div *ngIf="!carts" class="mini-cart">
    <div class="text-center">Cart is Empty!</div>
  </div>
</mat-menu>
