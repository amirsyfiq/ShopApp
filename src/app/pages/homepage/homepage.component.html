<app-page-header></app-page-header>
<div class="container-fluid p-1">
  <mat-drawer-container class="content">
    <mat-drawer-content>
      <div class="row p-0 m-0 pt-2" *ngIf="category">
        <div class="d-flex justify-content-end">
          <button mat-raised-button [matMenuTriggerFor]="menu" color="primary">Categories</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="onGetAllProduct()">--All Category--</button>
            <button *ngFor="let categories of category" mat-menu-item [value]="categories.id" (click)="onGetCategory(categories.id, categories.name)">{{categories.name}}</button>
          </mat-menu>
        </div>
      </div>
      <div class="row p-0 m-0 pt-3">
        <div class="text-center text-uppercase fw-bold fs-6">{{categoryName}}</div>
      </div>
      <div class="row p-0 m-0 pt-2" *ngIf="products">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 p-1" *ngFor="let product of products">
          <app-product-card [product]="product" (addItem)="onAddItem($event)"></app-product-card>
        </div>
      </div>
      <div class="row p-0 m-0 pt-4" *ngIf="!products">
        <div class="text-center">No Product Found!</div>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
