<app-page-header></app-page-header>
<!-- <app-page-sidenav></app-page-sidenav> -->
<div class="container-fluid p-1">
  <mat-drawer-container class="content">
    <mat-drawer-content>
      <button class="btn btn-danger" (click)="getUser()">Get ID</button>
      <div class="row p-0 m-0 pt-2">
        <div class="col-sm-12 col-md-6 col-lg-3 float-end">
          <mat-form-field appearance="outline">
            <mat-label class="fw-bold">CATEGORY</mat-label>
            <select matNativeControl required>
              <option value="All">All</option>
              <option value="saab">Saab</option>
              <option value="mercedes">Mercedes</option>
              <option value="audi">Audi</option>
            </select>
          </mat-form-field>
        </div>
      </div>
      <div class="row p-0 m-0 pt-2">
        <div class="col-sm-12 col-md-6 col-lg-3 p-1" *ngFor="let product of products">
          <app-product-card [product]="product"></app-product-card>
        </div>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
